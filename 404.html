<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pic.png" type="image/x-icon">
    <title>404 Not Found | Sadvritta Ayurveda</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f2e6 0%, #f7f7f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 48px 24px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(61,89,67,0.08);
            max-width: 420px;
            margin: auto;
        }
        .error-logo {
            width: 80px;
            margin-bottom: 18px;
        }
        .error-title {
            font-size: 4rem;
            font-weight: 700;
            color: #3d5943;
            margin-bottom: 12px;
        }
        .error-message {
            font-size: 1.25rem;
            color: #205c20;
            margin-bottom: 24px;
        }
        .btn-home {
            background: #3d5943;
            color: #fff;
            border-radius: 30px;
            padding: 12px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: #205c20;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="img/logo 1 (2).png" alt="Sadvritta Logo" class="error-logo">
        <div class="error-title">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist.<br>
            Please check the URL or return to the homepage.</div>
        <a href="index.html" class="btn btn-home">Go to Homepage</a>
    </div>
</body>
</html>
